<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { border-radius:10px;background:#fff;padding:10px;position:absolute;top:20px;left:0;transform-origin:left bottom;transform:rotate(90deg);font-size: 13px;font-family:sans-serif; text-align: center;opacity:.6; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <svg class="bg only-phone" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 194"><path fill="#D6E1FF" fill-rule="evenodd" d="M-131.808 155.366c97.026 51.512 204.233 51.512 321.62 0 117.388-51.512 223.27-51.512 317.648 0V0h-639.268v155.366z"/></svg>
  <svg class="bg only-desktop" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 437"><path fill="#D6E1FF" fill-rule="evenodd" d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"/></svg>
<div class="card">
  <div class="hero"></div>
  <div class="content">
    <div class="container">
      <h1 class="card-title">Order Summary</h1>

      <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>
    <div class="current-plan">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="48 48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/><path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g></svg>
      <div class="info">
        <p class="plan-name">Annual Plan</p>
        <p class="plan-prix">$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <a href="#" class="btn">Proceed to Payment</a>
    <a href="#" class="btn-cancel">Cancel Order</a>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://fiverr.com/zak00aria">zak00aria</a>.
  </div>

</body>
</html>
